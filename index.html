<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="register" class="hidden">
            <h2>Registro</h2>
            <input type="email" id="registerEmail" placeholder="E-mail" required><br>
            <input type="password" id="registerPassword" placeholder="Senha" required><br>
            <button onclick="register()">Registrar</button>
            <p>Já tem uma conta?<a href="#" onclick="showLogin()">Faça login</a></p>
        </div>
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="E-mail" required><br>
            <input type="password" id="loginPassword" placeholder="Senha" required><br>
            <button onclick="login()">Entrar</button>
            <p>Nao tem uma conta?</p><a href="#" onclick="showRegister()">Crie uma conta</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
